#Para cores use '§' antes do código da cor. Se você usar '&' não irá funcionar
#Você pode escrever '§' pressionando e segurando 'Alt' e digitando '2' e '1' (21) no seu teclado numérico
#|]====================================================================[|
#|]                 Códigos de cores                                   [|
#|] §a = Verde claro        | §2 = Verde escuro                        [|
#|] §b = Azul marinho claro | §3 = Azul marinho escuro                 [|
#|] §c = Vermelho claro     | §4 = Vermelho escuro                     [|
#|] §d = Rosa claro         | §5 = Rosa escuro                         [|
#|] §e = Amarelo claro      | §6 = Amarelo escuro (ou abóbora/laranja) [|
#|] §f = Cinza              | §7 = Branco                              [|
#|]====================================================================[|
#
#|]============================================================================[|
#|]    Tudo entre '{}' são variáveis.                                          [|
#|]    Nos não recomendamos mudar.                                             [| 
#|]    E se você mudar, nós não vamos nos reponsabilazar por possíveis erros.  [|
#|]    Você foi avisado.                                                       [|
#|]============================================================================[|

